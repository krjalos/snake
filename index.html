
<!DOCTYPE HTML>
<html lang="en-US{/if}" xmlns:og="http://opengraphprotocol.org/schema/">
<head>
    <title>Snake Pro</title>
</head>
<body>

<div class="snake-wrapper">
    <div class="score">Press any arrow to start</div>
    <div class="game"></div>
</div>

<div class="debug-wrapper">
    <div class="heading">Debugging</div>
    <div>
        <label>Field Width: <input type="text" class="debug-width" value="50"></label>
        <label>Field Height: <input type="text" class="debug-height" value="50"></label>
        <label>Field Section size: <input type="text" class="debug-section" value="10"></label>
        <label>Snake Length: <input type="text" class="debug-length" value="5"></label>
        <label>Snake Speed: <input type="text" class="debug-speed" value="8"></label>
        <label>Speed Multiplicator: <input type="text" class="debug-multiplicator" value="1.1"></label>
    </div>
    <button type="button" class="reset-game">Reset Game</button>
</div>

<link rel="stylesheet" href="assets/styles/styles.min.css" async defer>
<script src="assets/scripts/scripts.min.js"></script>
</body>
</html>
